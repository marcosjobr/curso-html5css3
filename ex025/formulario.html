<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            margin-top: 60px;
            margin-bottom: 5px;
        }
    </style>
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário 1</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome">
        </p>
        
        <p>
            <label for="isobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        
        <input type="submit" value="enviar">
    </form>

    <h1>Formulário 2</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iusuario">Usuário:</label>
            <input type="text" name="usuario" id="iusuario" autocomplete="username">
        </p>

        <p>
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" required minlength="6" maxlength="10" size="10" placeholder="insira  senha" autocomplete="new-password">
        </p>

        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </form>

    <h1>Formulário 3</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iuser">Qual seu nome:</label>
            <input type="text" name="user" id="iuser" minlength="5" size="10" placeholder="Ex: João Silva" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Qual sua média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1">
        </p>
        <p>
            <label for="imes">Turma de qual mês?</label>
            <input type="month" name="mes" id="imes" value="2021-07">
        </p>
        <p>
            <label for="idia">Qual dia foi realizado a prova?</label>
            <input type="date" name="dia" id="idia" value="2021-05-20">
        </p>
        <p>
            <label for="hora">Qual o horário da prova?</label>
            <input type="time" name="hora" id="ihora" value="12:00">
        </p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </form>
    <h1>Formulário 4</h1>
    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="iemail">E-mail:</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
        </p>
        <p><input type="submit" value="enviar"></p>
    </form>

    <h1>Formulário 5</h1>
    <form action="cadastro.php">
        <fieldset aria-required="true">
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexom" value="m" checked>
            <label for="isexom">Masculino</label><br>

            <input type="radio" name="sexo" id="isexof" value="f">
            <label for="isexof">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esporte favorito</legend>

            <input type="checkbox" name="volei" id="ivolei">
            <label for="ivolei">Vôlei</label>
            <br>
            <input type="checkbox" name="xadrez" id="ixadrez">
            <label for="ixadrez">Xadrez</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <h1>formulário 6</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#5000ff">
        </p>
        <p>
            <label for="inivel">Nível de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="3">
        </p>
        <p>
            <label for="ifoto">Foto de perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <h1>Formulário 7</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Escolha seo estado...</label>
            <select name="estado" id="iest">
                <optgroup label="Região Sul">
                    <option value="PR">Parana</option>
                    <option value="SC">Santa Caratina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option value="Adm">Administrador</option>
                <option value="Dev">Desenvolvedor</option>
                <option value="Pro">Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="limpar">
    </form>
    <h1>Formulário 8</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="in1">Primeiro número:</label>
            <input type="number" name="n1" id="in1" min="0" max="10" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2">Segundo número:</label>
            <input type="number" name="n2" id="in2" min="0" max="10" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <br>
        <p>
            <label for="inum">Nota:</label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">5</output>
        </p>
    </form>
    <h1>Formulário 9</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">Dua idade é: </label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
